<mat-card class="card">
  <mat-card-header>
    <mat-card-title> Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" class="form" [formGroup]="form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="johndoe@abc.com" type="text" id="email" formControlName="email">
        @if (isEmailInvalid) {
        <mat-error>Please enter a valid email</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="JohnDoe" type="password" id="password" formControlName="password">
        @if (isPasswordInvalid) {
        <mat-error>Please enter a valid password (atleast 6 characters long)</mat-error>
        }
      </mat-form-field>
      <div class="flex-row">
        <button mat-raised-button color="primary">Login</button>
        <a mat-button routerLink="/register">Register</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
