<mat-card class="card">
  <mat-card-header>
    <mat-card-title> Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onLogin()" class="form" [formGroup]="form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="johndoe123" type="text" formControlName="username">
        @if (isUsernameInvalid) {
        <mat-error>Please enter valid username</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="JohnDoe" type="password" formControlName="password">
        @if (isPasswordInvalid) {
        <mat-error>Please enter a valid password</mat-error>
        }
      </mat-form-field>
      <div class="flex-row">
        <button mat-raised-button color="primary">Login</button>
        <a mat-button routerLink="/register">Register</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
