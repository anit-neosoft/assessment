<mat-card class="card">
  <mat-card-header>
    <mat-card-title> Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSumbit)="onSubmit()" class="form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="johndoe@abc.com" type="text" id="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="JohnDoe" type="password" id="password">
      </mat-form-field>
      <button mat-raised-button color=" primary" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
